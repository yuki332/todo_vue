<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<h1>イベントハンドリング</h1>
	<textarea rows="30" cols="80">
<div id="app">
	<!-- v-onディレクトリを加えscoreの値を100に変更してください -->
	<button>スコアを直す</button>
	<!-- answer -->
	<!-- <button v-on:click="score = 100">スコアを直す</button> -->

	<p v-if="score == 100">大変よくできました</p>
	<p v-else-if="score >= 80">よくできました</p>
	<p v-else>頑張りましょう</p>
</div>
<script>
	const app = new Vue({
		el: '#app',
		data: {
			score: 83
		}
	})
</script>
	</textarea>
</script>
</body>
