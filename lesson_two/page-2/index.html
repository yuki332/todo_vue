<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<ul>
		<!-- v-forを使ってtasks内の要素を順番に出力する -->
		<!-- v-for="変数 in プロパティ"の変数をtaskにする -->
		<!-- 出力を{{ tasks }}から{{ task }}に変更する -->
		<li>{{ tasks }}</li>
		<!-- <li v-for="task in tasks">{{ task }}</li> -->
	</ul>
</div>
<script src="app.js"></script>
</body>
</html>
