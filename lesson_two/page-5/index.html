<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<h1>クラスを操作しよう</h1>
<div id="app">
	<ul class="todo_list">
		<!-- buttonタグにv-bind:classディレクトリを使って -->
		<!-- task.completedがtrueのときクラスを適用させてください -->
		<li class="todo_task" v-for="task in tasks">
			<button class="button_status" v-on:click="toggleCompletion(task)">
				完了
			</button>
			{{ task.title }}, {{ task.completed }}
		</li>

		<!--
		<li v-for="task in tasks"
			v-bind:class="{'is-completed': task.completed}">
			button v-on:click="toggleCompletion(task)">
				完了
			</button>
			{{ task.title }} | 完了: {{ task.completed }}
		</li>
		 -->

	</ul>
</div>
<script src="app.js"></script>
</body>
</html>
