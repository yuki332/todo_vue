<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- style sheetを呼び出す -->
	<link rel="stylesheet" href="../../style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<style>
		#app{
			padding: 15px;
			height: 30vh;
		}
		#app > input{
			display: block;
			padding: 10px 20px;
			width: 100%;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<h1>データバインディング</h1>
<div id="app">
	<p>入力してください</p>
	<input type="text" v-model="userInput">
	<p>入力した値がここに表示されます</p>
	<p>{{ userInput }}</p>
</div>
<script src="app.js"></script>
</body>
</html>
